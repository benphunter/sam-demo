AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Outputs the time
Resources:
  MyApi:
    Type: AWS::Serverless::Api
    Properties:
        StageName: dev
        DefinitionBody:
            swagger: 2.0
            info:
              title:
                Ref: AWS::StackName
            paths:
              "/get":
                get:
                  x-amazon-apigateway-integration:
                    httpMethod: POST
                    type: aws_proxy
                    uri:
                      Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${TimeFunction.Arn}/invocations
                  responses: {}
            swagger: '2.0'
  TimeFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.handler
      Runtime: nodejs4.3
      Environment:
        Variables:
          TIME_ZONE: !Ref timeZoneParam
          STAGE: !Ref stage
      Events:
        MyTimeApi:
          Type: Api
          Properties:
            RestApiId:
              Ref: MyApi
            Path: /TimeResource
            Method: GET
Parameters:
  timeZoneParam:
    Type: String
  stage:
    Type: String
